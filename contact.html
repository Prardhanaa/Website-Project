<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Waves & Wonders</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Nunito', sans-serif;
      background-color: #fff9f4;
      color: #333;
      line-height: 1.6;
    }

    .container {
      width: 90%;
      max-width: 1100px;
      margin: 2rem auto;
    }

    header {
      background: white;
      padding: 20px 0;
      border-bottom: 1px solid #f1f1f1;
    }

    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-family: 'Pacifico', cursive;
      font-size: 1.8rem;
      color: #e66b2e;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    nav a {
      text-decoration: none;
      color: #777;
      font-weight: 600;
      transition: color 0.2s ease;
    }

    nav a.active {
      color: #e66b2e;
    }

    nav a:hover {
      color: #e66b2e;
    }

    h1.page-title {
      font-size: 2.5rem;
      color: #e66b2e;
      margin-bottom: 1rem;
      text-align: center;
    }

    .contact-section {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      margin-top: 2rem;
    }

    .contact-form {
      flex: 1 1 500px;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    .contact-form h2 {
      color: #e66b2e;
      margin-bottom: 1rem;
    }

    .contact-form label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1.5rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-family: 'Nunito', sans-serif;
    }

    .contact-form button {
      background-color: #e66b2e;
      color: white;
      padding: 0.9rem 1.6rem;
      border: none;
      border-radius: 8px;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.3s ease;
      box-shadow: 0px 4px 8px rgba(230, 107, 46, 0.4);
    }

    .contact-form button:hover {
      background-color: #cc5c20;
    }

    .map {
      flex: 1 1 500px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      min-height: 400px;
    }

    footer {
      background: white;
      border-top: 1px solid #f1f1f1;
      padding: 1.5rem 0;
      margin-top: 3rem;
      text-align: center;
    }

    footer p {
      color: #555;
      font-size: 0.95rem;
    }

    @media (max-width: 768px) {
      .contact-section {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="container header-content">
    <h1 class="logo">Waves & Wonders</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="destinations.html">Destinations</a></li>
        <li><a href="blog.html">Blog</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </div>
</header>

<div class="container">
  <h1 class="page-title">Let's Get in Touch</h1>

  <div class="contact-section">
    <!-- Contact Form -->
    <div class="contact-form">
      <h2>Contact Us</h2>
      <form action="#" method="POST">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Your Message</label>
        <textarea id="message" name="message" rows="6" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>

    <!-- Interactive Google Map centered on India -->
    <div class="map">
      <iframe
        src="https://maps.google.com/maps?q=india&t=&z=5&ie=UTF8&iwloc=&output=embed"
        allowfullscreen
        loading="lazy"
      ></iframe>
    </div>
  </div>
</div>

<footer>
  <p>Â© 2025 Waves & Wonders. All rights reserved.</p>
</footer>

</body>
</html>
